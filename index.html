<!DOCTYPE html>
<html lang="en" data-theme="dark" data-tabbing="true">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF LIVE</title>
  <link rel="icon" href="src/favicon.svg">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="src/pdflive.css">
</head>
<body>
  <!-- begin:App -->
  <div class="pl-app" id="app">

    <!-- begin:Header -->
    <div class="pl-header" data-element="header">
      <div class="pl-header-items">
        <button class="pl-button" data-element="leftPanelToggle" aria-label="Panel">
          <i class="fa-solid fa-bars fa-lg"></i>
        </button>
        <div class="pl-zoom-overlay">
          <button class="pl-button action-button" data-element="zoomOutButton" aria-label="Zoom out" aria-keyshortcuts="Control+-">
            <i class="fa-solid fa-minus fa-lg"></i>
          </button>
          <div data-element="zoomOverlayToggle" class="pl-zoom-overlay-toggle">
            <div class="pl-zoom-overlay-toggle-text">
              <input data-element="zoomInput" type="text" class="pl-textarea" tabindex="-1" aria-label="Set zoom" value="100"><span>%</span>
            </div>
            <button class="pl-button" aria-label="Zoom Controls">
              <i class="fa-solid fa-angle-down fa-sm"></i>
            </button>
          </div>
          <button class="pl-button action-button" data-element="zoomInButton" aria-label="Zoom in" aria-keyshortcuts="Control+=">
            <i class="fa-solid fa-plus fa-lg"></i>
          </button>
        </div>
        <button class="pl-button" data-element="printButton" aria-label="Print">
          <i class="fa-solid fa-print fa-lg"></i>
        </button>
        <button class="pl-button" data-element="downloadButton" aria-label="Download">
          <i class="fa-solid fa-download fa-lg"></i>
        </button>
      </div>
      <div class="pl-header-border"></div>
    </div>
    <!-- end:Header -->
    
    <!-- begin:Content -->
    <div class="pl-content">

      <!-- begin:Left panel -->
      <div class="pl-left-panel" data-element="leftPanel">
      <!-- <div class="pl-left-panel closed" data-element="leftPanel"> -->
        <div class="pl-left-panel-container">
          <div class="pl-thumbnails-panel" data-element="thumbnailsPanel"></div>
        </div>
      </div>
      <!-- end:Left panel -->

      <!-- begin:Page container -->
      <div data-element="pagegContainer" class="pl-page-container open">
      <!-- <div data-element="pagegContainer" class="pl-page-container"> -->
        
        <!-- begin:Page view -->
        <div data-element="pageView" class="pl-page-view"></div>
        <!-- end:Page view -->

        <!-- begin:Page navigation -->
        <div class="pl-page-footer" style="width: calc(100% - 0px); margin-left: 0px;">
          <div data-element="pageNavOverlay" class="pl-page-nav-overlay">
          <!-- <div data-element="pageNavOverlay" class="pl-page-nav-overlay pl-fadeout"> -->
            <button data-element="prevPageButton" class="pl-button pl-side-arrow-container" aria-label="Previous page">
            <!-- <button class="pl-button disabled pl-side-arrow-container" aria-label="Previous page"> -->
              <i class="fa-solid fa-angle-left"></i>
            </button>
            <div class="pl-page-nav-form-container">
              <form>
                <input data-element="currentPageInput" type="text" tabindex="-1" aria-label="Set page" value="1"> / <span data-element="totalPage">1</span>
              </form>
            </div>
            <button data-element="nextPageButton" class="pl-button pl-side-arrow-container" aria-label="Next page">
              <i class="fa-solid fa-angle-right"></i>
            </button>
          </div>
        </div>
        <!-- end:Page navigation -->

      </div>
      <!-- end:Page container -->

    </div>
    <!-- end:Content -->

    <!-- begin:Zoom menu -->
    <div class="pl-zoom-menu closed" data-element="zoomMenu" role="listbox" aria-label="Zoom Overlay" style="left: 0px; right: auto; top: auto;">
      <button data-element="zoomSelect" data-value="pageWidth" class="pl-button pl-zoom-menu-item" aria-label="Fit to width" role="option">
        <i class="fas fa-expand-arrows-alt fa-lg"></i>Fit to width
      </button>
      <button data-element="zoomSelect" data-value="pageFit" class="pl-button pl-zoom-menu-item" aria-label="Fit to page" role="option">
        <i class="fas fa-expand-alt fa-lg"></i>Fit to page
      </button>
      <div class="pl-divider"></div>
      <button data-element="zoomSelect" data-value="50" class="pl-zoom-menu-item" aria-label="50%" role="option">50%</button>
      <button data-element="zoomSelect" data-value="75" class="pl-zoom-menu-item" aria-label="75%" role="option">75%</button>
      <button data-element="zoomSelect" data-value="100" class="pl-zoom-menu-item selected" aria-label="100%" role="option"">100%</button>
      <button data-element="zoomSelect" data-value="125" class="pl-zoom-menu-item" aria-label="125%" role="option"">125%</button>
      <button data-element="zoomSelect" data-value="150" class="pl-zoom-menu-item" aria-label="150%" role="option"">150%</button>
      <button data-element="zoomSelect" data-value="200" class="pl-zoom-menu-item" aria-label="200%" role="option"">200%</button>
      <!-- <button data-element="zoomSelect" data-value="300" class="pl-zoom-menu-item" aria-label="300%" role="option"">300%</button> -->
      <!-- <button data-element="zoomSelect" data-value="400" class="pl-zoom-menu-item" aria-label="400%" role="option"">400%</button> -->
    </div>
    <!-- end:Zoom menu -->

  </div>
  <!-- end:App -->

  <script src="node_modules/pdfjs-dist/build/pdf.min.js"></script>
  <script src="src/pdflive.js" type="module"></script>
</body>
</html>
