<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="src/favicon.svg">
  <link rel="stylesheet" href="dist/pdf-live.css">
</head>
<body>
  <pdf-live src="sample.pdf" lang="ja" worker="dist/pdf.worker.min.js" protected></pdf-live>
  <script type="module">
    import './dist/pdf-live.esm.js';

    // Find the PDFLive node.
    const pdflive = document.querySelector('pdf-live');

    // Set event listener for PDF Live.
    pdflive
      .on('documentLoaded', () => {
        // PDF document load event.
        console.log('Loaded PDF document');
      })
      .on('pageChange', pageNum => {
        // Page change event.
        console.log(`Opened page ${pageNum}`);
      })
      .on('passwordEnter', password => {
        // Password entered.
        console.log('Password entered');
        return password === 'password';
      });
  </script>
</body>
</html>
