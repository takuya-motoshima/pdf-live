<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="src/favicon.svg">
  <link rel="stylesheet" href="dist/pdf-live.css">
</head>
<body>
  <pdf-live src="sample.pdf" lang="ja" worker="dist/pdf.worker.js" protected></pdf-live>
  <script type="module">
    import './dist/pdf-live.esm.js';

    // Find the PDFLive node.
    const pdflive = document.querySelector('pdf-live');

    // Set event listener for PDF Live.
    pdflive
      .on('documentLoaded', () => {
        // PDF document loaded.
        console.log('Loaded PDF document');
      })
      .on('pageChange', pageNum => {
        // The browsing page has changed. The page number can be received as a parameter.
        console.log(`Opened page ${pageNum}`);
      })
      // .on('passwordEnter', password => {
      //   // Receives the password entered and returns true if the password is correct.
      //   // If the protected attribute is used for PDF live nodes, setting this event listener is mandatory.
      //   return password === 'password';
      // });
      .on('passwordEnter', async password => {
        // The passwordEnter event listener is Async can also be used.
        const correctPassword = await (await fetch('Correct Password.txt')).text();
        return correctPassword === password;
      });
  </script>
</body>
</html>
