<!DOCTYPE html>
<html lang="en" data-theme="dark" data-tabbing="false">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="src/favicon.svg">
  <link rel="stylesheet" href="dist/pdf-live.css">
</head>
<body>
  <pdf-live src="sample/portrait3.pdf" lang="ja" worker="dist/pdf.worker.js"></pdf-live>
  <script type="module">
    import './dist/pdf-live.esm.js';

    // Find the PDFLive node.
    const pdflive = document.querySelector('pdf-live');

    // Set event handler for PDF Live.
    pdflive
      .on('documentLoaded', () => {
        // PDF document load event.
        console.log('Loaded PDF document');
      })
      .on('pageChange', evnt => {
        // Page change event.
        const pageNum = evnt.detail.pageNum;
        console.log(`Opened page ${pageNum}`);
      });
  </script>
</body>
</html>
