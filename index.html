<!DOCTYPE html>
<html lang="en" data-theme="dark" data-tabbing="true">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF LIVE</title>
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div id="app">
    <div class="App">
      <div class="Header" data-element="header">
        <div class="HeaderItems">
          <button class="Button" data-element="leftPanelButton" aria-label="Panel">
            <i class="fa-solid fa-bars fa-lg"></i>
          </button>
          <div class="zoom-overlay">
            <button class="Button ActionButton" data-element="zoomOutButton" aria-label="Zoom out" aria-keyshortcuts="Control+-">
              <i class="fa-solid fa-minus fa-lg"></i>
            </button>
            <div data-element="toggleZoomOverlay" class="toggle-zoom-overlay">
              <div class="toggle-zoom-overlay-text">
                <input type="text" class="textarea" tabindex="-1" aria-label="Set zoom" value="100"><span>%</span>
              </div>
              <button class="Button OverlayButton" aria-label="Zoom Controls">
                <i class="fa-solid fa-angle-down fa-sm"></i>
              </button>
            </div>
            <button class="Button ActionButton" data-element="zoomInButton" aria-label="Zoom in" aria-keyshortcuts="Control+=">
              <i class="fa-solid fa-plus fa-lg"></i>
            </button>
          </div>
          <button class="Button" data-element="printButton" aria-label="Print">
            <i class="fa-solid fa-print fa-lg"></i>
          </button>
          <button class="Button" data-element="downloadButton" aria-label="Download">
            <i class="fa-solid fa-download fa-lg"></i>
          </button>
        </div>
        <div class="view-header-border"></div>
      </div>
      <div class="content">
        <div class="Panel LeftPanel closed thumbnail-panel-active" data-element="leftPanel">
          <div class="left-panel-container">
            <div class="close-container">
              <div data-element="leftPanelCloseButton" class="close-icon-container">
                <div class="Icon close-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="m0 0h24v24h-24z" fill="none"></path>
                    <path d="m19 6.41-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"></path>
                  </svg>
                </div>
              </div>
            </div>
            <div class="Panel ThumbnailsPanel" id="virtualized-thumbnails-container" data-element="thumbnailsPanel">
              <div class="virtualized-thumbnails-container">
                <div aria-label="grid" aria-readonly="true" class="ReactVirtualized__Grid ReactVirtualized__List thumbnailsList" role="grid" tabindex="0" style="box-sizing: border-box; direction: ltr; height: 1075.01px; position: relative; width: 219px; will-change: transform; overflow: auto; outline: none;">
                  <div class="ReactVirtualized__Grid__innerScrollContainer" role="rowgroup" style="width: auto; height: 1400px; max-width: 219px; max-height: 1400px; overflow: hidden; position: relative;">
                    <div role="row" aria-label="row" class="row" style="height: 200px; left: 0px; position: absolute; top: 0px; width: 100%;">
                      <div role="cell" class="cellThumbContainer">
                        <div class="Thumbnail" id="Thumbnail-container">
                          <div class="container" draggable="false" style="width: 150px; height: 150px;">
                            <div id="pageThumb0" class="thumbnail">
                              <canvas width="234" height="300" class="page-image" style="width: 117px; height: 150px; background-color: white;"></canvas>
                            </div>
                          </div>
                          <div class="page-label">1</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div data-element="documentContentContainer" class="document-content-container">
          <div class="measurement-container">
            <div class="document-container" data-element="documentContainer">
              <div data-element="viewer" class="document" tabindex="-1" style="width: 674px; cursor: default;">
                
                <!-- begin:Page section -->
                <!-- <div id="pageSection1" class="page-section" style="float: left; position: relative; width: 665px; height: 855px; margin: 4.22494px;">
                  <div id="pageContainer1" class="page-container" style="margin-left: auto; margin-right: auto; background-color: white; width: 665px; height: 855px; top: 0px;">
                    <canvas width="665" height="856" class="hacc canvas1" style="width: 665px; height: 855px; background-color: white; z-index: 20; position: absolute;"></canvas>
                  </div>
                </div> -->
                <!-- end:Page section -->

                <!-- <div style="clear: both;"></div> -->

                <!-- begin:Page section -->
                <!-- <div id="pageSection2" class="page-section" style="float: left; position: relative; width: 665px; height: 855px; margin: 4.22494px;">
                  <div id="pageContainer2" class="page-container" style="margin-left: auto; margin-right: auto; background-color: white; width: 665px; height: 855px; top: 0px;">
                    <canvas width="665" height="856" class="hacc canvas2" style="width: 665px; height: 855px; background-color: white; z-index: 20; position: absolute;"></canvas>
                  </div>
                </div> -->
                <!-- end:Page section -->

                <div style="clear: both;"></div>
              </div>
            </div>
            <div class="footer" style="width: calc(100% - 0px); margin-left: 0px;">
              <div data-element="pageNavOverlay" class="Overlay PageNavOverlay">
              <!-- <div data-element="pageNavOverlay" class="Overlay PageNavOverlay FadeOut"> -->
                <button class="Button disabled side-arrow-container" aria-label="Previous page">
                  <div class="Icon side-arrow  disabled">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
                      <defs>
                        <style>.cls-1{fill:#abb0c4;}</style>
                      </defs>
                      <title>icon - chevron - left</title>
                      <path class="cls-1" d="M7.5,2l-4,4,4,4,1-1-3-3,3-3Z"></path>
                    </svg>
                  </div>
                </button>
                <div class="formContainer">
                  <form><input type="text" tabindex="-1" aria-label="Set page" value="1" style="width: 8px;"> / 7</form>
                </div>
                <button class="Button side-arrow-container" aria-label="Next page">
                  <div class="Icon side-arrow ">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
                      <defs>
                        <style>.cls-1{fill:#abb0c4;}</style>
                      </defs>
                      <title>icon - chevron - right</title>
                      <path class="cls-1" d="M4.5,10l4-4-4-4-1,1,3,3-3,3Z"></path>
                    </svg>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div class="custom-container"></div>
        </div>
      </div>
      <div>
        <div class="Overlay FlyoutMenu closed" data-element="zoomOverlay" role="listbox" aria-label="Zoom Overlay" style="left: 0px; right: auto; top: auto;">
          <button data-element="scaleSelect" data-value="pageWidth" class="Button ZoomItem" aria-label="Fit to width" role="option">
            <div class="Icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <defs>
                  <style>.cls-1{fill:#abb0c4;}</style>
                </defs>
                <title>icon - header - zoom - fit to width</title>
                <path class="cls-1" d="M5.93,4.36,9.17,7.6a.39.39,0,0,1,0,.56l-1,1a.39.39,0,0,1-.56,0L4.36,5.93,2.68,7.6A.4.4,0,0,1,2,7.32V2.4A.4.4,0,0,1,2.4,2H7.32a.4.4,0,0,1,.28.68ZM7.6,14.83,4.36,18.07,2.68,16.4a.4.4,0,0,0-.68.28V21.6a.4.4,0,0,0,.4.4H7.32a.4.4,0,0,0,.28-.68L5.93,19.64,9.17,16.4a.39.39,0,0,0,0-.56l-1-1A.39.39,0,0,0,7.6,14.83ZM16.4,2.68l1.67,1.68L14.83,7.6a.39.39,0,0,0,0,.56l1,1a.39.39,0,0,0,.56,0l3.24-3.24L21.32,7.6A.4.4,0,0,0,22,7.32V2.4a.4.4,0,0,0-.4-.4H16.68A.4.4,0,0,0,16.4,2.68Zm-.56,12.15-1,1a.39.39,0,0,0,0,.56l3.24,3.24L16.4,21.32a.4.4,0,0,0,.28.68H21.6a.4.4,0,0,0,.4-.4V16.68a.4.4,0,0,0-.68-.28l-1.68,1.67L16.4,14.83A.39.39,0,0,0,15.84,14.83Z"></path>
              </svg>
            </div>
            <span>Fit to width</span>
          </button>
          <button data-element="scaleSelect" data-value="pageFit" class="Button ZoomItem" aria-label="Fit to page" role="option">
            <div class="Icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <defs>
                  <style>.cls-1{fill:#abb0c4;}</style>
                </defs>
                <title>icon - header - zoom - fit to page</title>
                <path class="cls-1" d="M9.76,13.06l-5,5L3.07,16.4a.4.4,0,0,0-.68.28V21.6a.4.4,0,0,0,.4.4H7.71A.4.4,0,0,0,8,21.32L6.32,19.64l5-5a.4.4,0,0,0,0-.57l-1-1A.39.39,0,0,0,9.76,13.06Zm7-10.38,1.67,1.68-5,5a.4.4,0,0,0,0,.57l1,1A.4.4,0,0,0,15,11l5-5L21.71,7.6a.4.4,0,0,0,.68-.28V2.4A.4.4,0,0,0,22,2H17.07A.4.4,0,0,0,16.79,2.68Z"></path>
              </svg>
            </div>
            <span>Fit to page</span>
          </button>
          <div class="divider"></div>
          <button data-element="scaleSelect" data-value="50" class="overlay-item" aria-label="50%" role="option">50%</button>
          <button data-element="scaleSelect" data-value="75" class="overlay-item" aria-label="75%" role="option">75%</button>
          <button data-element="scaleSelect" data-value="100" class="overlay-item" aria-label="100%" role="option"">100%</button>
          <button data-element="scaleSelect" data-value="125" class="overlay-item" aria-label="125%" role="option"">125%</button>
          <button data-element="scaleSelect" data-value="150" class="overlay-item" aria-label="150%" role="option"">150%</button>
          <button data-element="scaleSelect" data-value="200" class="overlay-item" aria-label="200%" role="option"">200%</button>
          <button data-element="scaleSelect" data-value="300" class="overlay-item" aria-label="300%" role="option"">300%</button>
          <button data-element="scaleSelect" data-value="400" class="overlay-item" aria-label="400%" role="option"">400%</button>
        </div>
      </div>
      <div class="Modal ErrorModal closed" data-element="errorModal">
        <div class="container"></div>
      </div>
      <div>
        <div class="Modal WarningModal closed">
          <div class="container">
            <div class="swipe-indicator"></div>
            <div class="header">
              <div class="header-text"></div>
              <button class="Button" data-element="closeModalButton" aria-label="Cancel">
                <div class="Icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <defs>
                      <style>.cls-1{fill:#abb0c4;}</style>
                    </defs>
                    <title>icon - close</title>
                    <path class="cls-1" d="M16.22,6.28,12,10.5,7.78,6.28a.4.4,0,0,0-.56,0l-.94.94a.4.4,0,0,0,0,.56L10.5,12,6.28,16.22a.4.4,0,0,0,0,.56l.94.94a.4.4,0,0,0,.56,0L12,13.5l4.22,4.22a.4.4,0,0,0,.56,0l.94-.94a.4.4,0,0,0,0-.56L13.5,12l4.22-4.22a.4.4,0,0,0,0-.56l-.94-.94A.4.4,0,0,0,16.22,6.28Z"></path>
                  </svg>
                </div>
              </button>
            </div>
            <div class="divider"></div>
            <div class="body"></div>
            <div class="divider"></div>
            <div class="footer"><button class="Button confirm modal-button" data-element="WarningModalSignButton"><span>OK</span></button></div>
          </div>
        </div>
      </div>
      <div class="Modal PasswordModal closed" data-element="passwordModal">
        <div class="container">
          <div class="wrapper">
            <div class="header">Password required</div>
            <form>
              <div class="enter">
                <div>This document is password protected. Please enter a password</div>
                <input class="wrong" type="password" autocomplete="current-password" aria-label="Password required" value="">
              </div>
              <div class="incorrect-password">Incorrect password, attempts left: 4</div>
              <div class="footer">
                <button class="Button cancel modal-button" data-element="passwordCancelButton">
                  <span>Cancel</span>
                </button>
                <button class="Button confirm modal-button" data-element="passwordSubmitButton">
                  <span>Submit</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="PrintHandler">
      <div id="print-handler"></div>
    </div>
  </div>
  <script src="node_modules/pdfjs-dist/build/pdf.min.js"></script>
  <script src="src/script.js" type="module"></script>
</body>
</html>
